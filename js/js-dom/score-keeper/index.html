<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Ping Pong Score Keeper</h1>
    <h1><span id="p1-s">0</span> to <span id="p2-s">0</span></h1>
    <p>Use the buttons below to keep score.</p>
    <h2>Playing to:
      <select id="winning-score">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </h2>
    <button id="p1-btn">+1 Player 1</button>
    <button id="p2-btn">+1 Player 2</button>
    <button id="reset-btn">Reset</button>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
